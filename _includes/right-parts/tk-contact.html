
{% assign contact_data = site.data.site_data[page.contact_data] %}
<!-- CONTACT -->
<div id="contact" class="tokyo_tm_section">
    <div class="container">
        <div class="tokyo_tm_contact">
            <div class="tokyo_tm_title">
                <div class="title_flex">
                    <div class="left">
                        <span>Contact</span>
                        <h3>{{contact_data.title}}</h3>
                    </div>
                </div>
            </div>
            <div class="map_wrap">
                <div class="map" id="ieatmaps" style="display:none;"></div>
            </div>
            <div class="fields">
                
                <form action="https://formspree.io/f/mrgrobvb" method="POST" >
                    <div class="returnmessage" data-success="Your message has been received, We will contact you soon.">
                    </div>
                    <div class="empty_notice"><span>Please Fill Required Fields</span></div>
                    <div class="first">
                        <ul>
                            <li>
                                <input id="name" name="Name" type="text" placeholder="Name" required>
                            </li>
                            <li>
                                <input id="email"name="Email" type="email" placeholder="Email" required>
                            </li>
                        </ul>
                    </div>
                    <div class="last" style="margin-bottom: 20px;">
                        <textarea id="message" name="Message" placeholder="Message" required></textarea>
                        <div class="g-recaptcha" data-sitekey="6LdB3vsbAAAAABCpy33wr3YtpfuPa2OFGmwaqr0P"></div>
                        <div class="g-recaptcha-response"></div>
                    </div>
                    <div class="tokyo_tm_button" data-position="left">
                        <button id="send_message" type="submit">
                            <span>Send Message</span>
                        </button>
                    </div>

                    <!-- If you want to change mail address to yours, please open modal.php and go to line 4 -->

                </form>
            </div>
        </div>
    </div>
</div>
<!-- /CONTACT -->
<script>
    // javascript
    window.onload = function() { 
        var el = document.getElementById('g-recaptcha-response'); 
        if (el) { 
            el.setAttribute('required', 'required'); 
        } 
    }
</script>
